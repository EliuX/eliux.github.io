---
layout: archive
author_profile: true
title: My Sample Projects
---

<h3 class="archive__subtitle">
    {{ site.data.ui-text[site.locale].github_repositories | default: "Github repositories" }}
  </h3>
<div class="list__item">
{% for repository in site.github.public_repositories %}
  * <article class="archive__item" itemscope itemtype="http://schema.org/SoftwareSourceCode">
      <h2 class="archive__item-title" itemprop="headline"><a href="{{ site.baseurl }}${url}">{{ repository.name }}</a></h2>
      <div class="archive__item-excerpt" itemprop="description">{{ project_tagline }}</div>
    </article>
{% endfor %}
</div>
